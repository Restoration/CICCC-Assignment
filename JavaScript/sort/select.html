<script>

function Selection_Sort(arr, compare_Function) {

    function compare(a, b) {
        return a - b;
    }
    var min = 0;
    var index = 0;
    var temp = 0;

    //{Function} compare_Function Compare function
    compare_Function = compare_Function || compare;
    for (var i = 0; i < arr.length; i += 1) {
        index = i;
        min = arr[i];

        for (var j = i + 1; j < arr.length; j += 1) {
            if (compare_Function(min, arr[j]) > 0) {
                min = arr[j];
                index = j;
            }
        }

        temp = arr[i];
        arr[i] = min;
        arr[index] = temp;
    }

    //return sorted arr
    return arr;
}

console.log(Selection_Sort([3, 0, 2, 5, -1, 4, 1], function(a, b) { return a - b; })); 
console.log(Selection_Sort([3, 0, 2, 5, -1, 4, 1], function(a, b) { return b - a; }));


function selectSort(arr,func){

    // compare condition
    function compare(a,b){
        return a - b;
    }

    let min = 0;
    let index = 0;
    let tmp = 0;

    // check the condition
    func = func || compare;

    for(let i =0; i < arr.length; i++){
        index = i
        min = arr[i];
        for(let j = i+1; j < arr.length; j++){
            if(func(min,arr[j]) > 0){
                min = arr[j];
                index = j;
            }
        }
        // switch
        tmp = arr[i];
        arr[i] = min;
        arr[index] = tmp;
    }

    return arr;
}


console.log(selectSort([3, 0, 2, 5, -1, 4, 1], function(a, b) { return a - b; }));
console.log(selectSort([3, 0, 2, 5, -1, 4, 1], function(a, b) { return b - a; }));
console.log(selectSort([3, 0, 2, 5, -1, 4, 1]));


</script>
