<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
//ask name, numberA, and numberB and print name and sum
var name = prompt("What is your name?");
var num1 = prompt("What is your first number?");
var num2 = prompt("What is your second number?");
var sum = parseInt(num1) + parseInt(num2);
document.write(name+" the sum of "+num1+" and "+ num2 + " is " + sum);
</script>
</body>
</html>
