<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
//  use for loop to add all the numbers between a through b number (for loop)
var num1 = prompt("What is your first number?");
var num2 = prompt("What is your second number?");
var sum = 0;
for(var i = num1; i <= num2; i++){
	sum += parseInt(i);
}
document.write(sum);
</script>
</body>
</html>
