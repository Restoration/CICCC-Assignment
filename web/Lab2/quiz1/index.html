<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<div id="container">

	<h1>SURVERY</h1>


	<section>
		<form action="" id="task-1">
			<fieldset>
				<legend>task1</legend>
				<div class="wrap">
					<div class="box leftBox">
						<ul>
							<li><label for=""><span>NAME</span><input type="text" /></label></li>
							<li><label for=""><span>PHONE</span><input type="text" /></label></li>
							<li><label for=""><span>EMAIL</span><input type="email" /></label></li>
							<li><label for=""><span>COMMENTS</span><textarea></textarea></label></li>
						</ul>
					</div><!-- /.box -->
					<div class="box rightBox">
						<ul>
							<li><input type="submit" value="SUBMIT" /></li>
							<li><input type="reset" value="RESET" /></li>
						</ul>
					</div><!-- /.box -->
				</div><!-- /.wrap -->
			</fieldset>
		</form><!-- /#task-1 -->
	</section>


	<section>
		<form action="" id="task-2">
			<fieldset>
				<legend>task2</legend>
				<div class="wrap">
					<div class="box gender">
						<h3>GENDER</h3>
						<select name="" id="">
							<option value="">Male</option>
							<option value="">Female</option>
							<option value="">Other</option>
						</select>
					</div><!-- /.box -->

					<div class="box hobbies">
						<h3>HOBBIES</h3>
						<table>
							<tr>
								<td>
									<label for=""><input type="checkbox" name="SKI" id="" /><span>SKI</span></label>
									<label for=""><input type="checkbox" name="STUDY" id="" /><span>STUDY</span></label>
								</td>
							</tr>
							<tr>
								<td>
								<label for=""><input type="checkbox" name="SWIM" id="" /><span>SWIM</span></label>
								<label for=""><input type="checkbox" name="WALK" id="" /><span>WALK</span></label>
								</td>
							</tr>
							<tr>
								<td>
									<label for=""><input type="checkbox" name="GOLF" id="" /><span>GOLF</span></label>
									<label for=""><input type="checkbox" name="NOTHING" id="" /><span>NOTHING</span></label>
								</td>
							</tr>
						</table>
					</div><!-- /.box -->

					<div class="box course">
						<h3>COURSE</h3>
						<label for=""><input type="radio" name="hoge" id="" checked="" />MATH</label>
						<label for=""><input type="radio" name="hoge" id="" />ENGLISH</label>
						<label for=""><input type="radio" name="hoge" id="" />COMPUTER</label>
					</div><!-- /.box -->
				</div><!-- /.wrap -->
				<div class="rightBtn">
					<input type="submit" value="SUBMIT" />
				</div>
			</fieldset>
		</form><!-- /#task-2 -->
	</section>

	<p id="copyright">COPYRIGHT &copy; 2018 HTML & CSS</p>
</div><!-- /#container -->

</html>
